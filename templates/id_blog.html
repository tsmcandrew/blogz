{% extends "base.html" %}

{% block content %}

    <ul class="list-group">

        {% for blog in existing_blogs %}

        <li class="list-group-item">
            <a href="/blog?id={{ blog.id }}"> 
                
                <h4>{{ blog.blog_title }}</h4>
            </a>
            
            {{ blog.blog_body }}
        </li>

        {% endfor %}
        
    </ul>

{% endblock %}
